app {
    security {
        jwtAudience = ${SECURITY_AUDIENCE}
        jwtDomain = ${SECURITY_DOMAIN}
        jwtRealm = ${SECURITY_REALM}
        jwtSecret = ${SECURITY_SECRET}
    }

    database {
        url = ${DB_URL}
        user = ${DB_USER}
        password = ${DB_PASSWORD}
    }

    s3 {
        name:  ${S3_BUCKET}
        access-key-id: ${S3_ACCESS_KEY}
        secret-access-key: ${S3_SECRET_ACCESS_KEY}
        service-endpoint: "https://storage.yandexcloud.net"
        region: "ru-central1"
    }
}
